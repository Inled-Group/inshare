<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InShare</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0078d4;
            --secondary-color: #106ebe;
            --background-light: #f3f2f1;
            --background-medium: #ffffff;
            --text-dark: #323130;
            --text-light: #605e5c;
            --border-light: #edebe9;
            --border-medium: #d2d0ce;
            --shadow-light: rgba(0,0,0,0.132);
            --shadow-dark: rgba(0,0,0,0.108);

            /* Glass-Neumorphism variables */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.1);
            --neumorphic-shadow-light: 4px 4px 8px rgba(0,0,0,0.1), -4px -4px 8px rgba(255,255,255,0.7);
            --neumorphic-shadow-dark: inset 2px 2px 5px rgba(0,0,0,0.1), inset -2px -2px 5px rgba(255,255,255,0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #f8f8f8);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            animation: fadeIn 0.8s ease-out;
        }
        
        .header {
            background: var(--primary-color);
            color: white;
            padding: 24px 32px;
            border-bottom: var(--glass-border);
            text-align: center;
            position: relative;
            overflow: hidden;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            animation: headerLight 10s infinite linear;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .content {
            padding: 32px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .network-info {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            border-left: 6px solid var(--primary-color);
            box-shadow: var(--neumorphic-shadow-light);
            transition: all 0.3s ease;
        }

        .network-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .network-info h3 {
            color: var(--primary-color);
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .network-info p {
            color: var(--text-light);
            margin: 8px 0;
            font-size: 15px;
        }
        
        .network-info code {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 10px;
            border-radius: 6px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            color: var(--text-dark);
            box-shadow: var(--neumorphic-shadow-dark);
            user-select: all;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .network-info code:active {
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2), inset -2px -2px 5px rgba(255,255,255,0.5);
            transform: scale(0.98);
        }

        .section {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
            box-shadow: var(--neumorphic-shadow-light);
            transition: all 0.3s ease;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .section:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .section-header {
            background: rgba(255, 255, 255, 0.3);
            border-bottom: var(--glass-border);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-header h2 {
            color: var(--text-dark);
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .upload-section .section-content {
            text-align: center;
            padding: 32px 20px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 16px;
        }
        
        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }
        
        .file-input-button, .upload-btn {
            background: rgba(255, 255, 255, 0.5);
            color: var(--text-dark);
            border: var(--glass-border);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-height: 40px;
            box-shadow: var(--neumorphic-shadow-light);
            text-shadow: 0 1px 1px rgba(255,255,255,0.7);
        }
        
        .file-input-button:hover, .upload-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 6px 6px 12px rgba(0,0,0,0.15), -6px -6px 12px rgba(255,255,255,0.8);
            transform: translateY(-2px);
        }
        
        .file-input-button:active, .upload-btn:active:not(:disabled) {
            box-shadow: var(--neumorphic-shadow-dark);
            transform: translateY(0);
        }
        
        .upload-btn {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            margin-left: 12px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .upload-btn:hover:not(:disabled) {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .upload-btn:disabled {
            background: var(--background-light);
            color: var(--text-light);
            border-color: var(--border-light);
            cursor: not-allowed;
            box-shadow: var(--neumorphic-shadow-dark);
            text-shadow: none;
            opacity: 0.7;
        }
        
        .file-list {
            min-height: 150px;
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.3);
            border-bottom: var(--glass-border);
            padding: 16px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            border-radius: 8px;
            margin-bottom: 8px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-item:hover {
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .file-info {
            flex: 1;
            padding-left: 15px;
        }
        
        .file-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
            font-size: 15px;
        }
        
        .file-meta {
            color: var(--text-light);
            font-size: 13px;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
            padding-right: 15px;
        }
        
        .download-btn, .delete-btn {
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: var(--glass-border);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            min-height: 34px;
            box-shadow: var(--neumorphic-shadow-light);
        }
        
        .download-btn {
            background: rgba(0, 120, 212, 0.7);
            color: white;
            border-color: rgba(0, 120, 212, 0.8);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .download-btn:hover {
            background: rgba(0, 120, 212, 0.9);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.1), -4px -4px 8px rgba(255,255,255,0.7);
        }
        
        .download-btn:active {
            background: rgba(0, 120, 212, 0.5);
            box-shadow: var(--neumorphic-shadow-dark);
        }
        
        .delete-btn {
            background: rgba(209, 52, 56, 0.7);
            color: white;
            border-color: rgba(209, 52, 56, 0.8);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .delete-btn:hover {
            background: rgba(209, 52, 56, 0.9);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.1), -4px -4px 8px rgba(255,255,255,0.7);
        }
        
        .delete-btn:active {
            background: rgba(209, 52, 56, 0.5);
            box-shadow: var(--neumorphic-shadow-dark);
        }
        
        .status-message {
            margin-top: 20px;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            border: 1px solid;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--neumorphic-shadow-light);
            animation: fadeIn 0.5s ease-out;
        }
        
        .success {
            background: rgba(144, 238, 144, 0.7); /* Light Green */
            color: #107c10;
            border-color: rgba(144, 238, 144, 0.9);
        }
        
        .error {
            background: rgba(255, 99, 71, 0.7); /* Tomato */
            color: #d13438;
            border-color: rgba(255, 99, 71, 0.9);
        }
        
        .no-files {
            text-align: center;
            color: var(--text-light);
            font-style: italic;
            padding: 40px 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .selected-files {
            background: rgba(255, 255, 255, 0.3);
            border: var(--glass-border);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 16px;
            text-align: left;
            font-size: 14px;
            box-shadow: var(--neumorphic-shadow-dark);
        }
        
        .selected-files strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        /* Progress Bar styles */
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            border: var(--glass-border);
            margin-top: 20px;
            height: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: var(--neumorphic-shadow-dark);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: width 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .progress-bar-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-30deg);
            animation: progressStripe 2s infinite linear;
        }

        .upload-progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 1;
        }
        
        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes headerLight {
            0% { transform: rotate(45deg) translate(-10%, -10%); }
            50% { transform: rotate(45deg) translate(10%, 10%); }
            100% { transform: rotate(45deg) translate(-10%, -10%); }
        }

        @keyframes progressStripe {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Custom Modal Styles */
        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Darker overlay */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .custom-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .custom-modal-content {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--glass-shadow), var(--neumorphic-shadow-light);
            max-width: 450px;
            width: 90%;
            text-align: center;
            transform: translateY(-20px) scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .custom-modal-overlay.show .custom-modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .modal-message {
            font-size: 16px;
            color: var(--text-dark);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-btn {
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--neumorphic-shadow-light);
            border: var(--glass-border);
        }

        .modal-btn.primary-btn {
            background: var(--primary-color);
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .modal-btn.primary-btn:hover {
            background: var(--secondary-color);
            box-shadow: 6px 6px 12px rgba(0,0,0,0.15), -6px -6px 12px rgba(255,255,255,0.8);
        }

        .modal-btn.primary-btn:active {
            box-shadow: var(--neumorphic-shadow-dark);
        }

        .modal-btn.secondary-btn {
            background: rgba(255, 255, 255, 0.5);
            color: var(--text-dark);
            text-shadow: 0 1px 1px rgba(255,255,255,0.7);
        }

        .modal-btn.secondary-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 6px 6px 12px rgba(0,0,0,0.15), -6px -6px 12px rgba(255,255,255,0.8);
        }

        .modal-btn.secondary-btn:active {
            box-shadow: var(--neumorphic-shadow-dark);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .content {
                padding: 16px;
            }
            
            .header {
                padding: 16px 20px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 12px 15px;
            }
            
            .file-actions {
                width: 100%;
                justify-content: flex-end;
                padding-right: 0;
            }

            .file-info {
                padding-left: 0;
            }

            .file-input-button, .upload-btn {
                width: 100%;
                margin-left: 0;
                margin-top: 10px;
            }

            .custom-modal-content {
                padding: 20px;
            }

            .modal-title {
                font-size: 20px;
            }

            .modal-message {
                font-size: 15px;
            }

            .modal-btn {
                padding: 8px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-share-alt"></i> InShare
            </h1>
            <p>Comparte archivos en 2 clics</p>
        </div>
        
        <div class="content">
            <div class="network-info">
                <h3>
                    <i class="fas fa-network-wired"></i> Enviar acceso a la web
                </h3>
                <p><strong>Acceso público:</strong> <code id="networkUrl">Cargando...</code></p>
                <p>Comparte la URL de red con otros dispositivos para que puedan acceder</p>
            </div>
            
            <div class="section upload-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-cloud-upload-alt"></i> Subir Archivos
                    </h2>
                </div>
                <div class="section-content">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="file-input-wrapper">
                            <input type="file" id="fileInput" name="files" multiple>
                            <label for="fileInput" class="file-input-button">
                                <i class="fas fa-folder-open"></i> Seleccionar Archivos
                            </label>
                        </div>
                        <button type="submit" class="upload-btn" id="uploadBtn" disabled>
                            <i class="fas fa-upload"></i> Subir Archivos
                        </button>
                    </form>
                    <div id="selectedFiles"></div>
                    <div class="progress-container" style="display: none;">
                        <div class="progress-bar" id="progressBar">
                            <span class="upload-progress-text" id="uploadProgressText">0%</span>
                        </div>
                    </div>
                    <div id="uploadStatus"></div>
                </div>
            </div>
            
            <div class="section files-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-file-alt"></i> Archivos Disponibles
                    </h2>
                </div>
                <div class="section-content">
                    <div class="file-list" id="fileList">
                        <div class="no-files">Cargando archivos...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlertDialog" class="custom-modal-overlay" style="display: none;">
        <div class="custom-modal-content">
            <h3 id="alertDialogTitle" class="modal-title"></h3>
            <p id="alertDialogMessage" class="modal-message"></p>
            <div class="modal-actions">
                <button id="alertDialogOkBtn" class="modal-btn primary-btn">OK</button>
            </div>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="customConfirmDialog" class="custom-modal-overlay" style="display: none;">
        <div class="custom-modal-content">
            <h3 id="confirmDialogTitle" class="modal-title"></h3>
            <p id="confirmDialogMessage" class="modal-message"></p>
            <div class="modal-actions">
                <button id="confirmDialogCancelBtn" class="modal-btn secondary-btn">Cancelar</button>
                <button id="confirmDialogOkBtn" class="modal-btn primary-btn">Confirmar</button>
            </div>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const selectedFiles = document.getElementById('selectedFiles');
        const uploadForm = document.getElementById('uploadForm');
        const uploadStatus = document.getElementById('uploadStatus');
        const fileList = document.getElementById('fileList');
        const progressBarContainer = document.querySelector('.progress-container');
        const progressBar = document.getElementById('progressBar');
        const uploadProgressText = document.getElementById('uploadProgressText');

        // Function to show custom alert dialog
        function showAlertDialog(message, title = 'Notificación') {
            const dialog = document.getElementById('customAlertDialog');
            document.getElementById('alertDialogTitle').textContent = title;
            document.getElementById('alertDialogMessage').textContent = message;
            dialog.style.display = 'flex'; // Ensure it's displayed before adding 'show'
            dialog.classList.add('show');

            return new Promise(resolve => {
                const okBtn = document.getElementById('alertDialogOkBtn');
                const handler = () => {
                    dialog.classList.remove('show');
                    dialog.addEventListener('transitionend', function transitionEnd() {
                        dialog.style.display = 'none'; // Hide after transition
                        dialog.removeEventListener('transitionend', transitionEnd);
                    });
                    okBtn.removeEventListener('click', handler);
                    resolve();
                };
                okBtn.addEventListener('click', handler);
            });
        }

        // Function to show custom confirm dialog
        function showConfirmDialog(message, title = 'Confirmación') {
            const dialog = document.getElementById('customConfirmDialog');
            document.getElementById('confirmDialogTitle').textContent = title;
            document.getElementById('confirmDialogMessage').textContent = message;
            dialog.style.display = 'flex'; // Ensure it's displayed before adding 'show'
            dialog.classList.add('show');

            return new Promise(resolve => {
                const okBtn = document.getElementById('confirmDialogOkBtn');
                const cancelBtn = document.getElementById('confirmDialogCancelBtn');

                const hideDialog = (result) => {
                    dialog.classList.remove('show');
                    dialog.addEventListener('transitionend', function transitionEnd() {
                        dialog.style.display = 'none'; // Hide after transition
                        dialog.removeEventListener('transitionend', transitionEnd);
                    });
                    okBtn.removeEventListener('click', okHandler);
                    cancelBtn.removeEventListener('click', cancelHandler);
                    resolve(result);
                };

                const okHandler = () => hideDialog(true);
                const cancelHandler = () => hideDialog(false);

                okBtn.addEventListener('click', okHandler);
                cancelBtn.addEventListener('click', cancelHandler);
            });
        }
        
        // Obtener URL de red
        fetch('/api/network-info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('networkUrl').textContent = data.networkUrl;
            })
            .catch(() => {
                document.getElementById('networkUrl').textContent = 'No disponible';
            });
        
        // Manejar selección de archivos
        fileInput.addEventListener('change', function() {
            const files = this.files;
            uploadBtn.disabled = files.length === 0;
            
            if (files.length > 0) {
                let fileNames = [];
                for (let i = 0; i < files.length; i++) {
                    fileNames.push(files[i].name);
                }
                selectedFiles.innerHTML = '<div class="selected-files"><strong>Archivos seleccionados:</strong> ' + fileNames.join(', ') + '</div>';
            } else {
                selectedFiles.innerHTML = '';
            }
            // Hide progress bar when new files are selected
            progressBarContainer.style.display = 'none';
            progressBar.style.width = '0%';
            uploadProgressText.textContent = '0%';
        });
        
        // Manejar envío del formulario
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const files = fileInput.files;
            if (files.length === 0) {
                uploadStatus.innerHTML = '<div class="status-message error"><i class="fas fa-exclamation-triangle"></i> Por favor, selecciona al menos un archivo.</div>';
                setTimeout(() => uploadStatus.innerHTML = '', 5000);
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span><i class="fas fa-hourglass-half"></i></span>Subiendo...';
            uploadStatus.innerHTML = ''; // Clear previous status
            progressBarContainer.style.display = 'block'; // Show progress bar
            progressBar.style.width = '0%';
            uploadProgressText.textContent = '0%';
            progressBar.classList.add('progress-bar-animation'); // Add animation

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percent = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percent + '%';
                    uploadProgressText.textContent = percent + '%';
                }
            };

            xhr.onload = function() {
                progressBar.classList.remove('progress-bar-animation'); // Remove animation
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Subir Archivos';

                if (xhr.status >= 200 && xhr.status < 300) {
                    const result = JSON.parse(xhr.responseText);
                    uploadStatus.innerHTML = '<div class="status-message success"><i class="fas fa-check-circle"></i> Archivos subidos correctamente</div>';
                    uploadForm.reset();
                    selectedFiles.innerHTML = '';
                    uploadBtn.disabled = true;
                    loadFiles();
                } else {
                    const errorResult = JSON.parse(xhr.responseText);
                    uploadStatus.innerHTML = '<div class="status-message error"><i class="fas fa-times-circle"></i> Error: ' + (errorResult.error || 'Error desconocido') + '</div>';
                }
                setTimeout(() => {
                    uploadStatus.innerHTML = '';
                    progressBarContainer.style.display = 'none'; // Hide progress bar after completion/error
                }, 5000);
            };

            xhr.onerror = function() {
                progressBar.classList.remove('progress-bar-animation'); // Remove animation
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Subir Archivos';
                uploadStatus.innerHTML = '<div class="status-message error"><i class="fas fa-times-circle"></i> Error de conexión</div>';
                setTimeout(() => {
                    uploadStatus.innerHTML = '';
                    progressBarContainer.style.display = 'none'; // Hide progress bar after completion/error
                }, 5000);
            };

            xhr.send(formData);
        });
        
        // Cargar lista de archivos
        async function loadFiles() {
            try {
                console.log('Cargando lista de archivos...');
                const response = await fetch('/files');
                const files = await response.json();
                
                console.log('Archivos recibidos:', files);
                
                if (files.length === 0) {
                    fileList.innerHTML = '<div class="no-files">No hay archivos disponibles</div>';
                } else {
                    let fileListHTML = '';
                    files.forEach(function(file) {
                        fileListHTML += '<div class="file-item">';
                        fileListHTML += '<div class="file-info">';
                        fileListHTML += '<div class="file-name">' + escapeHtml(file.originalName) + '</div>';
                        fileListHTML += '<div class="file-meta">' + file.size + ' • ' + file.uploadDate + '</div>';
                        fileListHTML += '</div>';
                        fileListHTML += '<div class="file-actions">';
                        fileListHTML += '<a href="/download/' + encodeURIComponent(file.filename) + '" class="download-btn"><i class="fas fa-download"></i> Descargar</a>';
                        fileListHTML += '<button onclick="deleteFile(\'' + file.filename.replace(/'/g, "\\'") + '\')" class="delete-btn"><i class="fas fa-trash-alt"></i> Eliminar</button>';
                        fileListHTML += '</div>';
                        fileListHTML += '</div>';
                    });
                    fileList.innerHTML = fileListHTML;
                }
            } catch (error) {
                console.error('Error al cargar archivos:', error);
                fileList.innerHTML = '<div class="no-files">Error al cargar archivos</div>';
            }
        }
        
        // Función para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Eliminar archivo (modificado para usar popups personalizados)
        async function deleteFile(filename) {
            const confirmed = await showConfirmDialog('¿Está seguro de que desea eliminar este archivo?', 'Eliminar Archivo');
            if (confirmed) {
                try {
                    const response = await fetch('/delete/' + encodeURIComponent(filename), {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadFiles();
                    } else {
                        await showAlertDialog('Error al eliminar el archivo', 'Error');
                    }
                } catch (error) {
                    await showAlertDialog('Error de conexión', 'Error');
                }
            }
        }
        
        // Cargar archivos al inicio
        loadFiles();
        
        // Actualizar lista cada 30 segundos
        setInterval(loadFiles, 30000); 
    </script>
</body>
